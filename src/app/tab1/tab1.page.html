<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title class="ion-text-center">
          {{"TAB1.NAME" | translate}}
        </ion-title>
      </ion-col>
      <ion-col>
        <ion-img float-right class="flag" src="assets/img/ita-flag.png" (click)="selectIta(translate)"></ion-img>
        <ion-img float-right class="flag" src="assets/img/eng-flag.png" (click)="selectEng(translate)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-img class="resizeLogo" src="assets/img/logoBeltimentas.png"
				   alt="logo"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="8">
        <div class="ion-text-center">
          <h1>{{"TAB1.TITLE" | translate}}</h1>
          <p>{{"TAB1.P1" | translate}}</p>
          <p>{{"TAB1.P2" | translate}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col class="ion-text-center" size="auto">
        <div class="ion-text-center" [routerLink]="['/progetto']">
          <ion-img class="resizeProjectImg" src="assets/img/project.jpg"> </ion-img>
        </div>
        <h4>{{"PROJECT.NAME" | translate}}</h4>
      </ion-col>
      <ion-col class="ion-text-center" size="auto">
        <div class="ion-text-center" [routerLink]="['/esibizione']">
          <img src="assets/img/exibitionIcon.jpg">
        </div>
        <h4>{{"EXHIBITION.NAME" | translate}}</h4>
      </ion-col>
      <ion-col class="ion-text-center" size="auto">
        <div class="ion-text-center" [routerLink]="['/performance']">
          <img src="assets/img/performanceIcon.jpg">
        </div>
        <h4>{{"PERFORMANCE.NAME" | translate}}</h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
